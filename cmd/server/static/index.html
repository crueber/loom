<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title x-data="boardsManager" x-text="currentBoard.title == 'Loading...' ? 'Loom' : currentBoard.title+' Loom'"></title>

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="manifest" href="/static/site.webmanifest">

    <link rel="stylesheet" href="/static/lib/pico.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body x-data="authManager">
    <!-- Login Screen -->
    <div id="login-screen" class="container" x-show="showLoginScreen" style="display: none;">
        <main>
            <article>
                <header>
                    <h1>Loom</h1>
                    <p>Your personal links and notes</p>
                </header>
                <div style="text-align: center; padding: 2rem;">
                    <button @click="login()">Login using OAuth2</button>
                </div>
            </article>
        </main>
    </div>

    <!-- Main App Screen -->
    <div id="app-screen" x-show="!showLoginScreen" style="display: none;" x-data="boardsManager">
        <!-- Header -->
        <nav class="container-fluid">
            <ul>
                <li><strong>Loom</strong></li>
            </ul>
            <ul class="nav-desktop">
                <li>
                    <!-- Board Switcher -->
                    <div class="board-switcher" @click.away="boardSwitcherOpen = false; showRenameUI = false; showDeleteUI = false;">
                        <button @click="boardSwitcherOpen = !boardSwitcherOpen" class="board-switcher-btn secondary">
                            <span x-text="currentBoard?.title || 'Loading...'"></span>
                            <span class="board-switcher-arrow">▼</span>
                        </button>
                        <div class="board-dropdown" x-show="boardSwitcherOpen" style="display: none;">
                            <!-- Board List (only show if not in rename/delete mode) -->
                            <div x-show="!showRenameUI && !showDeleteUI">
                                <template x-for="board in boards" :key="board.id">
                                    <a :href="board.is_default ? '/' : `/boards/${board.id}`" x-text="(board.is_default ? '። ' : '') + board.title"></a>
                                </template>
                                <hr>
                                <a href="#" @click.prevent="renameBoardTitle = currentBoard?.title || ''; showRenameUI = true; $nextTick(() => document.getElementById('rename-board-input')?.focus())">Rename Board</a>
                                <a href="#" @click.prevent="showDeleteUI = true" x-show="!currentBoard.is_default">Delete Board</a>
                                <hr>
                                <a href="#" @click.prevent="createBoard">+ New Board</a>
                            </div>

                            <!-- Rename Board UI -->
                            <div x-show="showRenameUI" style="display: none;" class="board-action-panel">
                                <h4>Rename Board</h4>
                                <input type="text" x-model="renameBoardTitle" @keydown.enter="finishRename" @keydown.escape="showRenameUI = false; renameBoardTitle = currentBoard?.title" id="rename-board-input" placeholder="Board name">
                                <div class="board-action-buttons">
                                    <button class="secondary" @click="showRenameUI = false; renameBoardTitle = currentBoard?.title">Cancel</button>
                                    <button @click="finishRename">Save</button>
                                </div>
                            </div>

                            <!-- Delete Board UI -->
                            <div x-show="showDeleteUI" style="display: none;" class="board-action-panel">
                                <h4>Delete Board?</h4>
                                <p x-text="`Delete '${currentBoard?.title}'? This will also delete all lists and items in this board.`"></p>
                                <div class="board-action-buttons">
                                    <button class="secondary" @click="showDeleteUI = false">Cancel</button>
                                    <button class="contrast" @click="finishDelete">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li><span id="user-name" x-text="currentUser?.username"></span></li>
                <li><button id="export-btn" class="secondary">Export</button></li>
                <li><button id="import-btn" class="secondary">Import</button></li>
                <li><button id="logout-btn" class="contrast" @click="handleLogout">Logout</button></li>
            </ul>
            <!-- Mobile Hamburger Menu -->
            <ul class="nav-mobile">
                <li>
                    <button class="hamburger-btn secondary" @click="mobileMenuOpen = !mobileMenuOpen" aria-label="Menu">
                        <span class="hamburger-icon">☰</span>
                    </button>
                </li>
            </ul>
        </nav>

        <!-- Mobile Menu Overlay -->
        <div class="mobile-menu-overlay" x-show="mobileMenuOpen" @click.self="mobileMenuOpen = false" style="display: none;">
            <div class="mobile-menu">
                <button class="mobile-menu-close" @click="mobileMenuOpen = false" aria-label="Close menu">×</button>

                <!-- Board Switcher in Mobile Menu -->
                <div class="mobile-menu-section">
                    <h3>Boards</h3>
                    <div class="board-switcher-mobile" @click.away="boardSwitcherOpen = false; showRenameUI = false; showDeleteUI = false;">
                        <button @click="boardSwitcherOpen = !boardSwitcherOpen" class="board-switcher-btn-mobile secondary">
                            <span x-text="currentBoard?.title || 'Loading...'"></span>
                            <span class="board-switcher-arrow">▼</span>
                        </button>
                        <div class="board-dropdown-mobile" x-show="boardSwitcherOpen" style="display: none;">
                            <!-- Board List (only show if not in rename/delete mode) -->
                            <div x-show="!showRenameUI && !showDeleteUI">
                                <template x-for="board in boards" :key="board.id">
                                    <a :href="board.is_default ? '/' : `/boards/${board.id}`" x-text="(board.is_default ? '። ' : '') + board.title"></a>
                                </template>
                                <hr>
                                <a href="#" @click.prevent="renameBoardTitle = currentBoard?.title || ''; showRenameUI = true; $nextTick(() => document.getElementById('rename-board-input-mobile')?.focus())">Rename Board</a>
                                <a href="#" @click.prevent="showDeleteUI = true">Delete Board</a>
                                <hr>
                                <a href="#" @click.prevent="createBoard">+ New Board</a>
                            </div>

                            <!-- Rename Board UI -->
                            <div x-show="showRenameUI" style="display: none;" class="board-action-panel">
                                <h4>Rename Board</h4>
                                <input type="text" x-model="renameBoardTitle" @keydown.enter="finishRename" @keydown.escape="showRenameUI = false; renameBoardTitle = currentBoard?.title" id="rename-board-input-mobile" placeholder="Board name">
                                <div class="board-action-buttons">
                                    <button class="secondary" @click="showRenameUI = false; renameBoardTitle = currentBoard?.title">Cancel</button>
                                    <button @click="finishRename">Save</button>
                                </div>
                            </div>

                            <!-- Delete Board UI -->
                            <div x-show="showDeleteUI" style="display: none;" class="board-action-panel">
                                <h4>Delete Board?</h4>
                                <p x-text="`Delete '${currentBoard?.title}'? This will also delete all lists and items in this board.`"></p>
                                <div class="board-action-buttons">
                                    <button class="secondary" @click="showDeleteUI = false">Cancel</button>
                                    <button class="contrast" @click="finishDelete">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- User Actions in Mobile Menu -->
                <div class="mobile-menu-section">
                    <h3>Account</h3>
                    <p class="mobile-menu-user"><strong x-text="currentUser?.username"></strong></p>
                    <button id="export-btn-mobile" class="secondary mobile-menu-btn">Export</button>
                    <button id="import-btn-mobile" class="secondary mobile-menu-btn">Import</button>
                    <button class="contrast mobile-menu-btn" @click="handleLogout; mobileMenuOpen = false">Logout</button>
                </div>
            </div>
        </div>

        <!-- Lists Container -->
        <div id="lists-container" class="lists-wrapper" x-data="listsManager">
            <!-- Lists will be added here dynamically -->
            <!-- Add List Button -->
            <div id="add-list-container">
                <button id="add-list-btn" class="add-list-button" @click="addList">+ Add List</button>
            </div>
        </div>

        <!-- Items Manager (hidden, manages bookmarks state) -->
        <div x-data="itemsManager" style="display: none;"></div>
    </div>

    <!-- Import Modal -->
    <dialog id="import-modal">
        <article>
            <header>
                <button aria-label="Close" rel="prev" id="close-import-modal"></button>
                <h3>Import Data</h3>
            </header>
            <form id="import-form">
                <label for="import-file">
                    Select JSON file
                    <input type="file" id="import-file" name="import-file" accept=".json" required>
                </label>
                <label for="import-mode">
                    Import mode
                    <select id="import-mode" name="import-mode" required>
                        <option value="merge">Merge with existing data</option>
                        <option value="replace">Replace all data</option>
                    </select>
                </label>
                <div id="import-error" class="error" style="display: none;"></div>
            </form>
            <footer>
                <button id="cancel-import-btn" class="secondary">Cancel</button>
                <button id="confirm-import-btn">Import</button>
            </footer>
        </article>
    </dialog>

    <!-- JavaScript Libraries -->
    <script src="/static/lib/sortable.min.js"></script>
    <script src="/static/lib/marked.min.js"></script>

    <!-- Application Bundle (all custom code) -->
    <script src="/static/dist/app.bundle.js"></script>

    <!-- Alpine.js - Must load LAST with defer so components can register first -->
    <script defer src="/static/lib/alpine.min.js"></script>
</body>
</html>
